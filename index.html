<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Regal Birthday Card</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Cinzel+Decorative:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #2c2c2c, #5a4632);
      --gold: #d4af37;
      --ivory: #fdfaf6;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .card-container {
      perspective: 1500px;
      width: 90%;
      max-width: 500px;
      height: 600px;
      cursor: pointer;
    }
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.2s;
    }
    .card.open {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-color: var(--ivory);
      border: 6px double var(--gold);
    }
    .card-front {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cinzel Decorative', serif;
      font-size: 2rem;
      color: var(--gold);
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(212,175,55,0.6);
    }
    .card-back {
      transform: rotateY(180deg);
      padding: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .card-back h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #3a2c1a;
      border-bottom: 2px solid var(--gold);
      padding-bottom: 0.5rem;
    }
    .card-back p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #2c2c2c;
      margin-top: 1rem;
      max-width: 90%;
    }
    .ornament {
      width: 80%;
      height: 40px;
      margin: 1rem auto;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/Ornament.svg') no-repeat center;
      background-size: contain;
    }
    #confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    @media (max-width: 600px) {
      .card-container { height: 500px; }
      .card-back h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="card-container" id="card">
    <div class="card">
      <div class="card-front">
        ðŸŽ© Open Your Regal Card
      </div>
      <div class="card-back">
        <div class="ornament"></div>
        <h1>Happy Birthday Maansi Ji</h1>
        <p>
          May your special day be graced with timeless elegance, wisdom, and joy.  
          Like the great personalities of old, may your year ahead shine with dignity, strength, and cherished memories.
        </p>
        <div class="ornament"></div>
      </div>
    </div>
  </div>

  <script>
    const cardContainer = document.getElementById('card');
    const card = cardContainer.querySelector('.card');
    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext('2d');
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    let confettiPieces = [];

    function createConfetti() {
      confettiPieces = Array.from({length: 200}, () => ({
        x: Math.random() * confettiCanvas.width,
        y: Math.random() * confettiCanvas.height - confettiCanvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 100,
        color: `hsl(${Math.random()*360}, 70%, 60%)`,
      }));
    }

    function drawConfetti() {
      ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
      confettiPieces.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2, true);
        ctx.fill();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confettiPieces.forEach(p => {
        p.y += Math.cos(p.d) + 1 + p.r/2;
        p.x += Math.sin(p.d);
        if (p.y > confettiCanvas.height) {
          p.x = Math.random() * confettiCanvas.width;
          p.y = -10;
        }
      });
    }

    function animateConfetti() {
      drawConfetti();
      requestAnimationFrame(animateConfetti);
    }

    cardContainer.addEventListener('click', () => {
      card.classList.toggle('open');
      if (card.classList.contains('open')) {
        createConfetti();
        animateConfetti();
      }
    });

    window.addEventListener('resize', () => {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
